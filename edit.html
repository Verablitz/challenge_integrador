<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR ITEM</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>EDITAR ITEM</h1>
        <form action="">
            <div>
                <label for="Figuras">Categoría</label>
                <select name="Figura" id="Figuras">
                    <option value="">Figuras</option>
                    <option value="SW">Star Wars</option>
                    <option value="PO">Pokemon</option>
                    <option value="HP">Harry Potter</option>
                </select>
            </div>
            <div>
                <label for="Licencia">Licencia</label>
                <select name="Licencia" id="Licencia">
                    <option value="">Naruto Shippuden</option>
                    <option value="ba">Buenos Aires</option>
                    <option value="co">Córdoba</option>
                    <option value="tu">Tucumán</option>
                </select>
            </div>
            <div>
                <label for="nombre">Nombre del producto:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <div>
                <textarea name="Descripción" id="" cols="30" rows="10" placeholder="Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori."></textarea>
            </div>
            <div>
                <label for="SKU">SKU:</label>
                <input type="text" name="SKU" id="SKU" placeholder="NAR001012">
            </div>
            <div>
                <label for="Precio">Precio:</label>
                <input type="text" name="Precio" id="Precio" placeholder="$ 1.799,00">
            </div>
            <div>
                <label for="Stock">Stock:</label>
                <input type="number" name="Stock" id="Stock" placeholder="10">
            </div>
            <div>
                <label for="Descuento">Descuento</label>
                <input type="text" name="Descuento" id="Descuento" placeholder="10%">
            </div>
            <div>
                <label for="Cuotas">Cuotas:</label>
                <select name="Cuotas" id="Cuotas">
                    <option value="6">6 cuotas sin interés</option>
                    <option value="12">12 cuotas sin interés</option>
                    <option value="24">24 cuotas sin interés</option>
                </select>
            </div>
            <div>
                <label for="Imágenes">Imágenes:</label>
                <input type="file" name="Imágenes" id="Imágenes" multiple>
                <picture>
                    <figure>
                        <img src="img\pokemon\vulpix-1.webp" alt="Figura de Vulpix de frente">
                        <figcaption>Frente</figcaption>
                    </figure>
                </picture>
                <picture>
                    <figure>
                        <img src="img\pokemon\vulpix-box.webp" alt="Figura de Vulpix en caja">
                        <figcaption>Dorso</figcaption>
                    </figure>
                </picture>
            </div>
            <button type="button">Modificar producto</button>
        </form>
    </main>
    <footer>
        
    </footer>
</body>
</html>
