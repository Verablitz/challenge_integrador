<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>CREA TU CUENTA</h1>
    <p>Completa el formulario para ser parte del mundo de los Funkos</p>
    <form action="" method="get">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password-check">Repita Contraseña:</label>
            <input type="password" name="password-check" id="password-check">
        </div>
        <button type="submit">Register</button>
        <div>
            <input type="checkbox" name="TyC" id="TyC">
            <label for="TyC">Acepto <a href="">términos y condiciones</a></label>
        </div>
    </form>
</body>
</html>
