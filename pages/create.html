<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
</head>
<body>
    <header> <!-- Inicio Header -->
        <nav>
            <picture>
                <a href="./index.html">
                    <img src="./img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul>
                <li>
                    <a href="./pages/index.html">VER TIENDA</a>
                </li>
                <li>
                    <a href="./pages/admin.html">ADMIN</a>
                </li>
                <li>
                    <a href="./pages/index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header> <!-- Fin Header -->
    <main>
        <h1>CREAR NUEVO ITEM</h1>
        <form action="" method="get"> <!-- Inicio Form -->
            <div>
                <label for="categoria">Categoría</label>
                <select name="Categoría del producto" id="categoria">
                    <option value="(vacío)">Seleccionar</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Harry Potter">Harry Potter</option>
                </select>
            </div>
            <div>
                <label for="Licencia">Licencia</label>
                <select name="Licencia del producto" id="Licencia">
                    <option value="(vacío)">Seleccionar</option>
                    <option value="Star Wars">Star Wars</option>
                    <option value="Pokemon">Pokemon</option>
                    <option value="Harry Potter">Harry Potter</option>
                </select>
            </div>
            <div>
                <label for="producto">Nombre del producto</label>
                <input type="text" name="Producto" id="producto" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <div>
                <label for="Descripcion"></label>
                <textarea name="Descripcion" id="Descripcion" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            </div>
            <div>
                <label for="SKU">SKU:</label>
                <input type="text" name="SKU" id="SKU" placeholder="SSK111AB001">
            </div>            <div>
                <label for="precio">Precio:</label>
                <input type="text" name="precio" id="precio" placeholder="$ 0.000,00">
            </div>            <div>
                <label for="stock">Stock</label>
                <input type="text" name="stock" id="stock" placeholder="0">
            </div>            <div>
                <label for="Descuento">Descuento</label>
                <input type="number" name="Descuento" id="Descuento" min="0" max="100" placeholder="0%">
            </div>
            <div>
                <label for="Cuotas">Cuotas</label>
                <select name="Cuotas" id="Cuotas">
                    <option value="3 cuotas">3 cuotas sin interés</option>
                    <option value="6 cuotas">6 cuotas sin interés</option>
                    <option value="12 cuotas">12 cuotas sin interés</option>
                </select>
            </div>
            <div>
                <label for="Imagen">Imágenes</label>
                <input type="file" name="Imagen del producto" id="Imagen" required multiple>
            </div>
            <div>
                <button type="submit">Agregar producto</button>
                <button type="reset">Limpiar</button>
            </div>
        </form> <!-- Fin Form -->
    </main>
    <footer> <!-- Inicio Footer -->
        <section>
            <nav>
                <ul>
                    <li><a href="./pages/register.html">SHOP</a></li>
                    <li><a href="./pages/login.html">REGISTRARSE</a></li>
                    <li><a href="./pages/login.html">LOGIN</a></li>
                    <li><a href="./pages/contact.html">CONTACTO</a></li>
                </ul>
                <picture>
                    <img src="./img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
                </picture>
            </nav>
        </section>
        <small>All rights reserved 2023 - Funkoshop &copy;</small>
    </footer> <!-- Fin Footer -->
</body>
</html>
